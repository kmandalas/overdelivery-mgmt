spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://127.0.0.1:8888
      fail-fast: true
      # username: user
      # password: ${CONFIG_SERVICE_PASSWORD}

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0